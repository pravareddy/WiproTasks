<template>
    <lightning-card title="Display Account records in Table along with View Button">
        <div class="slds-card__body slds-card__body_inner">

            <table class="slds-table slds-table_cell-buffer slds-table_bordered" border="1" cellspacing="0" cellpadding="0" bordercolor="#ccc" style="border-collapse:collapse;">
            <thead>
               <tr class="slds-line-height_reset">
                    <th >Name</th>
                    <th>Phone</th>
                    <th>Rating</th>
                    <th>Industry</th>
                    <th>Active</th>
                    <th>Button</th>
               </tr></thead>
               <tbody>
               <template for:each={storeAccRecords} for:item="accRec">
                <tr key={accRec.Id}>
                    <td >{accRec.Name}</td>
                    <td>{accRec.Phone}</td>
                    <td>{accRec.Rating}</td>
                    <td>{accRec.Industry}</td>
                    <td>{accRec.Active__c}</td>
                    <td><lightning-button-icon
                          icon-name="utility:preview"
                          alternative-text="Preview" 
                          title="Preview"
                          data-id={accRec.Id}
                          onclick={showModalBox}
                        ></lightning-button-icon></td>
                    <!-- <td><lightning-button-icon 
                        
                        iconName="utility:delete" 
                        variant="bare" 
                         alternativeText="delete" 
                         title="delete" 
                          size="small" 
                               /></td> -->
                </tr>

               </template>
            </tbody>
        </table>
        </div>
        
    </lightning-card>


    <!-- modal start -->      
   <template if:true={isShowModal}>

    <!--
        I Used SLDS for this code
        Here is link https://www.lightningdesignsystem.com/components/modals/
    --> 

<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
<div class="slds-modal__container">
<!-- modal header start -->
  <header class="slds-modal__header">
     <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
        <lightning-icon icon-name="utility:close"
           alternative-text="close"
           variant="inverse"
           size="small" ></lightning-icon>
        <span class="slds-assistive-text">Close</span>
     </button>
     <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Account Records</h2>
  </header>

  <!-- modal body start -->
  <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <p>{singleAccRecords}</p>
        
  </div>

  <!-- modal footer start-->
  <footer class="slds-modal__footer">
     <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
  </footer>

</div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
<!-- modal end -->

</template>
